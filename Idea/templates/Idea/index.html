<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>IdeaTree</title>
        <meta name="description" context="アイデアを出すお手伝いをするWebアプリケーションです。">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../../static/Idea/images/logo_tree.png">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        
    </head>

    <body>
        <header>
            <img src="../../static/Idea/images/logo_tree.png" alt="logo" class="image">
            <div class="inputs">
                <input type="text" name="word" class="input" id="first">
                <input type="submit" value="&#xf002" onclick="firstword()" class="search">
            </div>
            <div class="buttons">
                <button id="question"><img  class="button" src="../../static/Idea/images/hatena_icon.png" alt="hatena"></button>
                <a href="https://github.com/MAAAARCY/IdeaTree.git"><img src="../../static/Idea/images/GitHub-Mark-64px.png" class="button"></a>
                <a href="https://qiita.com/shoma3571"><img src="../../static/Idea/images/qiita_new.png" class="button"></a>
            </div>
        </header>

        <main>
            <div id="modal" class="modal">
                <div class="modal-content">
                  <div class="modal-body">
                    <h1>IdeaTree</h1>
                    <h3>このアプリについて</h3>
                    <p>このアプリはアイデアを出すのを助けてくれます。
                        使い方は一番上のボックスに最初のワードを入れると
                        そこから樹形図のようなものが広がっていきます。
                        出てきたワードをタップして検索をすると
                        どんどん広がっていくようになります
                    </p>
                  </div>
                </div>
            </div>
            <div id="network"></div>

        </main>
        <script type="text/javascript" src="vis.js"></script>
        <script type="text/javascript" src="pop-up.js"></script>
    </body>
</html>
